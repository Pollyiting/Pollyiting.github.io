
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <!-- <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div> -->
            <div class="portfolio-flex-row">
            {% for post in site.categories[page.term] %}
                {% for i in (1..post.img_num) %}
                    <div class="portfolio-flex-item portfolio-item" id="{{page.term}}{{post.title}}{{i}}">
                        <a href="#portfolioModal-{{ post.modal-id }}{{i}}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <!-- <i class="fa fa-search-plus fa-3x"></i> -->
                                </div>
                            </div>
                            {% if page.img_path%}
                            <img src="/asset/img/{{page.img_path}}/{{i}}.jpg" class="img-responsive" alt="{{ post.alt }}">
                            {% else %}
                            <img src="/asset/img/{{page.term}}/{{i}}.jpg" class="img-responsive" alt="{{ post.alt }}">
                            {% endif%}
                        </a>
                    </div>
                {% endfor %}
            {% endfor %}
            </div>
        </div>
    </section>
